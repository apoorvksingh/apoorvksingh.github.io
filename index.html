<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,100,400" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="grid">
        <header class="row">
            <div class="col-5">
                <img src="images/logo.png" class="logo img-responsive" alt="Logo"/>
            </div>
            <div class="col-7 right-align">
                <h1 class="title-text">Apoorv Singh</h1>
                <h3 class="subtitle-text">Front-End Ninja</h3>
            </div>
            <hr />
        </header>
        <section class="row">
            <div class="col-12">
                <img src="images/main_image.jpg" alt="Main Project Image" class="image-style img-responsive"/>
            </div>
        </section>
        <div class="row">
            <div class="col-12">
                <h2 class="faded-text">Featured Work</h2>
            </div>
        </div>
        <section class="row">
            <div class="col-4 left-align">
                <img src="images/projectimage_1.jpg" alt="Online Resume" class="image-style img-responsive"/>
                <div class="center-align subtitle-text">
                    <h3>Online Resume</h3>
                    <p class="lowercase-text">https://github.com/resume</p>
                </div>
            </div>
            <div class="col-4 center-align">
                <img src="images/projectimage_2.jpg" alt="Arcade Game Clone" class="image-style img-responsive"/>
                <div class="center-align subtitle-text">
                    <h3>Arcade Game Clone</h3>
                    <p class="lowercase-text">https://github.com/game</p>
                </div>
            </div>
            <div class="col-4 right-align">
                <img src="images/projectimage_3.jpg" alt="Website Optimization" class="image-style img-responsive"/>
                <div class="center-align subtitle-text">
                    <h3>Website Optimization</h3>
                    <p class="lowercase-text">https://github.com/optimize</p>
                </div>
            </div>
        </section>
     </div>
</body>
</html>
